<div class="row">

    <div class="col-md-4">
        <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert(alert)">{{alert.message}}</uib-alert>
        <form name="todoForm" data-ng-submit="todoForm.$valid && addTodo(newTodo)" novalidate>
            <div class="form-group" data-ng-class="{'has-error' : (todoForm.$submitted || todoForm.title.$touched) && !todoForm.title.$valid}">
                <label class="control-label col-md-4">
                    Title
                </label>
                <div class="col-md-8">
                    <input class="form-control" name="title" data-ng-model="newTodo.title" required>
                    <span class="help-block">
                        Task title.
                    </span>
                </div>
            </div>
            <div class="form-group" data-ng-class="{'has-error' : (todoForm.$submitted || todoForm.description.$touched) && !todoForm.description.$valid}">
                <label class="control-label col-md-4">
                    Description
                </label>
                <div class="col-md-8">
                    <textarea class="form-control" name="description" data-ng-model="newTodo.description" required>
                     </textarea>
                    <span class="help-block">
                        Task description.
                    </span>
                </div>
            </div>
            <div class="form-group" data-ng-class="{'has-error' : (todoForm.$submitted || todoForm.dueDate.$touched) && !todoForm.dueDate.$valid}">
                <label class="control-label col-md-4">
                    Due Date
                </label>
                <div class="col-md-8">
                    <input type="date" class="form-control" name="dueDate" data-ng-model="newTodo.dueDate" required>
                    <span class="help-block">
                        Task due date.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <button class="btn btn-primary" type="button">
            <i class="fa fa-refresh"></i> Sync
        </button>
        <hr/>
        <div class="list-group">
            <div class="list-group-item" data-ng-repeat="todo in todos">
                <h3 class="list-group-item-heading" data-ng-bind="todo.title"></h3>
                <div class="list-group-item-text">
                    <input type="checkbox" data-ng-if="todo.completedAt" checked disabled>
                    <input type="checkbox" data-ng-if="!todo.completedAt">
                    <p data-ng-bind="todo.description"></p>
                </div>
            </div>
        </div>
    </div>
</div>
